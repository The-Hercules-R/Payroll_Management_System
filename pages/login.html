<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-control-lg mt-lg-5" style="width: 500px; height: 300px; margin: auto;">
        <form>
        <h1 class="text-primary" style="text-align: center; margin-bottom: 30px;">Login</h1>
        <input id="_username" class="form-control form-control-lg" type="text" placeholder="Username"><br>
        <input id="_password" type="password" class="form-control form-control-lg" placeholder="Password">
        
            <button type="button" class="btn-lg btn btn-block btn-primary mt-4" onclick="login()">Login</button>
        
        </form>
    
    </div>
</body>
</html>
<script type="text/javascript">
    function login(){
        var name = document.getElementById('_username').value
        var pass = document.getElementById('_password').value

        var _u_sok = 'admin'
        var _p_sok = '123456789admin'

        if(name == ''){
            alert('Please input Your Username')
        }else if(pass == ''){
            alert('Please input your Password')
        }else{
            if(name != _u_sok){
                alert('Wrong Username')
                document.getElementById('_username').style.color  = 'red'
            }else if(pass != _p_sok){
                alert('Wrong Password')
                document.getElementById('_password').style.color  = 'red'
            }else{
                location.replace('../pages/home.html');
            }
        }
    }

</script>
